<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 会社名</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .blue-accent {
            color: #2563eb;
        }
        .blue-accent-bg {
            background-color: #2563eb;
        }
        .blue-accent-bg:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold blue-accent">会社名</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="font-medium hover:text-blue-600">ホーム</a>
                    <a href="about.html" class="font-medium hover:text-blue-600">会社概要</a>
                    <a href="services.html" class="font-medium hover:text-blue-600">サービス</a>
                    <a href="contact.html" class="font-medium blue-accent">お問い合わせ</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700 focus:outline-none">
                        <i data-feather="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden flex-col space-y-4 mt-4 md:hidden">
                <a href="index.html" class="font-medium hover:text-blue-600">ホーム</a>
                <a href="about.html" class="font-medium hover:text-blue-600">会社概要</a>
                <a href="services.html" class="font-medium hover:text-blue-600">サービス</a>
                <a href="contact.html" class="font-medium blue-accent">お問い合わせ</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="relative bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20 text-center">
        <h1 class="text-4xl font-bold">お問い合わせ</h1>
        <p class="mt-4 text-lg">ご質問やご相談がございましたらお気軽にお問い合わせください。</p>
    </section>

    <!-- Contact Form -->
    <section class="py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Left side -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900">ご連絡ください</h2>
                <p class="mt-4 text-gray-600">必要事項をご記入いただき、送信してください。担当者が確認後、ご連絡いたします。</p>
                <div class="mt-8 space-y-4">
                    <div class="flex items-center">
                        <i data-feather="map-pin" class="w-6 h-6 text-blue-600"></i>
                        <span class="ml-3 text-gray-700">東京都新宿区サンプル1-2-3</span>
                    </div>
                    <div class="flex items-center">
                        <i data-feather="phone" class="w-6 h-6 text-blue-600"></i>
                        <span class="ml-3 text-gray-700">03-1234-5678</span>
                    </div>
                    <div class="flex items-center">
                        <i data-feather="mail" class="w-6 h-6 text-blue-600"></i>
                        <span class="ml-3 text-gray-700">info@example.com</span>
                    </div>
                </div>
            </div>
            <!-- Right side -->
            <form class="bg-white shadow-md rounded-lg p-8 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">メッセージ</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full py-3 px-6 blue-accent-bg text-white rounded-md shadow-md font-medium">送信</button>
            </form>
        </div>
    </section>

    <!-- FAQ -->
    <section class="bg-gray-100 py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-gray-900">よくある質問</h2>
            <div class="mt-12 space-y-6">
                <!-- FAQ Item -->
                <div class="border border-gray-200 rounded-md p-4">
                    <button class="flex justify-between items-center w-full font-medium text-gray-900">
                        サービスに関する質問
                        <i data-feather="chevron-down" class="w-5 h-5 text-gray-500"></i>
                    </button>
                    <div class="mt-4 text-gray-600 hidden">詳細な説明がここに入ります。</div>
                </div>
                <div class="border border-gray-200 rounded-md p-4">
                    <button class="flex justify-between items-center w-full font-medium text-gray-900">
                        契約方法について
                        <i data-feather="chevron-down" class="w-5 h-5 text-gray-500"></i>
                    </button>
                    <div class="mt-4 text-gray-600 hidden">詳細な説明がここに入ります。</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 会社名. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();

        // Mobile menu toggle
        const menuBtn = document.querySelector("nav button");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // FAQ toggle functionality
        document.querySelectorAll('.border-gray-200 button').forEach(button => {
            button.addEventListener('click', () => {
                const wrapper = button.parentElement;
                const content = wrapper.querySelector('.mt-4'); // answer section
                const icon = button.querySelector('i');

                if (content.classList.contains('hidden')) {
                    content.classList.remove('hidden');
                    icon.setAttribute('data-feather', 'chevron-up');
                } else {
                    content.classList.add('hidden');
                    icon.setAttribute('data-feather', 'chevron-down');
                }
                feather.replace();
            });
        });
    </script>
</body>
</html>
